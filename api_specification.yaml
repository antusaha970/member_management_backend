components:
  securitySchemes:
    TokenAuth:
      type: http
      scheme: bearer
      bearerFormat: Bearer
      description: >
        Use the following format for the `Authorization` header: 
        `Bearar <your-token>`. Example: `Bearar 9054f7aa9305e012b3c2300408c3dfdf390fcddf`.
  schemas:
    SuccessAuthResponse:
      type: object
      properties:
        code:
          type: integer
          example: 200
        message:
          type: string
          example: Successfully operation done
        status:
          type: string
          enum:
            - "success"
            - "failed"
          example: "success"
        access_token:
          type: string
          example: ecb9cf8dafd7910573da615f76be6263901844c1
        refreash_token:
          type: string
          example: ecb9cf8dafd7910573da615f76be6263901844c1
      required:
        - status
        - access_token
        - refreash_token
        - code
        - message
    FailedAuthResponse:
      type: object
      properties:
        code:
          type: integer
          example: 400
        status:
          type: string
          enum:
            - "success"
            - "failed"
          example: "failed"
        message:
          type: string
          example: "operations  success"

        errors:
          type: object
          properties:
            username:
              type: array
              items:
                type: string
              example: ["username already taken"]
            email:
              type: array
              items:
                type: string
              example: ["email already taken"]
            password:
              type: array
              items:
                type: string
              example: ["password is too short"]

      required:
        - status
        - errors
        - code
        - message
    StringArray:
      type: array
      items:
        type: string
        example: something went wrong

    UnauthorizedError:
      type: object
      properties:
        code:
          type: integer
          example: 401
        message:
          type: string
          example: You do not have permission to perform this action.
        status:
          type: string
          example: "success"
        errors:
          type: object
          properties:
            request:
              type: array
              items:
                type: string
                example: "request is not valid"
      required:
        - code
        - status
        - message
        - errors
    MethodNotFoundError:
      type: object
      properties:
        code:
          type: integer
          example: 404
        message:
          type: string
          example: "Product not found"
        status:
          type: string
          example: "failed"
        errors:
          type: object
          properties:
            product:
              type: array
              items:
                type: string
                example: "Product not found"
    InternalServerError:
      type: object
      properties:
        code:
          type: integer
          example: 401
        status:
          type: string
          example: "success"
        message:
          type: string
          example: operation failed
        errors:
          type: object
      required:
        - code
        - status
        - message
        - errors

    CoreAPIResonseObject:
      type: object
      properties:
        name:
          type: string
          example: some name
        id:
          type: string
          example: 1213
      required:
        - name
        - id

    BadRequestResponse:
      type: object
      properties:
        code:
          type: integer
          example: 400
        status:
          type: string
          enum:
            - "success"
            - "failed"
        message:
          type: string
          example: something went wrong
        errors:
          type: object
          properties:

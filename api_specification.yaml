    summary: "Reset password or change password"
    post:
      summary: Reset password
      description: Reset password after OTP verification

      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: antusaha990@gmail.com
                password:
                  type: string
                  example: aaa1122bb
                token:
                  type: string
                  example: adlkfjdkljfdjf
              required:
                - email
                - password
                - example

      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SuccessAuthResponse"
        "400":
          description: "400"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FailedAuthResponse"

    patch:
      security:
        - TokenAuth: []

      summary: Change user password
      description: Change current user password
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                current_password:

openapi: "3.0.0"
info:
  version: "1.0.0"
  title: "Bulk Email sender(updated)"
  description: "Send bluk email with scheduling system."

servers:
  - url: "{baseURL}"
    description: Server link
    variables:
      baseURL:
        default: http://0.0.0.0:8000

paths:
  /api/account/v1/register/:
    summary: Register user
    post:
      summary: "Registration"
      description: Register a user by providing required information
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: antu
                email:
                  type: string
                  example: antusaha990@gmail.com
                username:
                  type: string
                  example: antu
                password:
                  type: string
                  example: aaaa1122dd
                remember_me:
                  type: boolean
                  example: true
              required:
                - name
                - email
                - username
                - password
      responses:
        "201":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SuccessAuthResponse"

        "400":
          description: "400"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FailedAuthResponse"

  /api/account/v1/login/:
    summary: Login user
    post:
      summary: "Login"
      description: Login a user by providing required information
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  example: antusaha
                password:
                  type: string
                  example: aaaaaaa1
                remember_me:
                  type: boolean
                  example: true
              required:
                - username
                - password
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SuccessAuthResponse"
        "400":
          description: "400"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FailedAuthResponse"

  /api/account/v1/token/refresh/:
    summary: Rfreash token
    post:
      summary: "Rfreash Token"
      description: Get new token with refreash token

      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                type: object
        "400":
          description: "400"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FailedAuthResponse"
  /api/account/v1/logout/:
    summary: "Logout from existing account"
    delete:
      security:
        - TokenAuth: []
      summary: Logout from account
      description: Logout from your existing account
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: success
                  detail:
                    type: string
                    example: Successfully logged out
                required:
                  - code
                  - status
                  - message
                  - detail
        "400":
          description: "400"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BadRequestResponse"
  /api/account/v1/forget_password/:
    summary: "Forget password"
    post:
      summary: "Send OTP"
      description: "Send OTP to the valid user email for reset password"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: antusaha990@gmail.com
              required:
                - email

      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum:
                      - "success"
                      - "failed"
                    example: "success"
                  details:
                    type: string
                    example: "OTP send successful"
                required:
                  - status
                  - details
        "400":
          description: "400"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BadRequestResponse"

  /api/account/v1/verify_otp/:
    summary: Veryfy otp
    post:
      summary: Verify OTP
      description: Verify the OTP for reseting the password
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                OTP:
                  type: integer
                  example: 558899
                email:
                  type: string
                  example: antusaha990@gmail.com
              required:
                - OTP
                - email
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum:
                      - "success"
                      - "failed"
                    example: "success"
                  can_change_pass:
                    type: boolean
                    example: true
                  token:
                    type: string
                    example: "adfglkjteojpoj"
                  details:
                    type: string
                    example:
                required:
                  - status
                  - can_change_pass
                  - details
                  - token
        "400":
          description: "400"
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum:
                      - "success"
                      - "failed"
                    example: "failed"
                  can_change_pass:
                    type: boolean
                    example: false
                  details:
                    type: string
                    example: OTP didn't match
                required:
                  - status
                  - can_change_pass
                  - details
  /api/account/v1/view_all_users/:
    description: view all the users
    get:
      description: view all users
      summary: View all users
      security:
        - TokenAuth: []
      responses:
        "200":
          description: "200"
          content:
